version: "3.7"
services:
  db-customer:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DATABASE: ${DB_DATABASE}
      POSTGRES_ROOT_PASSWORD: ${DB_PASSWORD}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: db-client
    ports:
      - ${DB_EXT_PORT}:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - <nome>

  app:
    build:
      args:
        user: ${USER}
        uid: ${UID}
      context: ./
      dockerfile: Dockerfile
    image: laravel
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - db-customer
    networks:
      - <nome>

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - ${APP_PORT}:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - <nome>
    depends_on:
      - db-customer

networks:
    <nome>:
      external: true
